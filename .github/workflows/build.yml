name: Build
on:
  push:
  pull_request:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable --immutable-cache --check-cache

      - name: Testing
        run: yarn list typescript

      - name: Lint lib
        run: yarn run lint

      - name: Lint demo
        run: yarn run lint:demo

      - name: Unit tests
        run: yarn run test

      - name: Component tests
        run: yarn run e2e:ci

      - name: Save test result
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-results
          path: |
            ./test-results/screenshots
            ./test-results/videos

      - name: Build lib
        run: yarn run build

      - name: Upload lib
        uses: actions/upload-artifact@v2
        with:
          name: ng-table-virtual-scroll
          path: dist/ng-table-virtual-scroll

      - name: Build demo
        run: yarn run build:demo

      - name: Upload Demo
        uses: actions/upload-artifact@v2
        with:
          name: demo
          path: dist/demo

  deploy-demo:
    needs: build
    if: ${{ success() && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download Demo
        uses: actions/download-artifact@v3
        with:
          name: demo
          path: demo

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: demo

